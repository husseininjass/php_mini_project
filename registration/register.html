<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>H-H-I</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
        <h2 class="text-center mt-4">Sign up</h2>
        <form action="validate.php" method="post">
            <div class="text-center d-flex justify-content-evenly mt-5 flex-wrap main">
                    <div class="parent">
                        <div class="mb-3" >
                            <label for="" class="d-block">first name</label>
                            <input type="text" name="firstname" id="fname" required>
                            <p class="warning"></p>
                        </div>
                        <div class="mb-3">
                            <label for="" class="d-block">second name</label>
                            <input type="text" name="secondname" class="sname" required>
                            <p class="warning"></p>
                        </div>
                        <div class="mb-3">
                            <label for="" class="d-block">third name</label>
                            <input type="text" name="thirdname" class="tname" required>
                            <p class="warning"></p>
                        </div>
                        <div class="mb-3">
                            <label for="" class="d-block">family name</label>
                            <input type="text" name="familyname" class="famname" required>
                            <p class="warning"></p>
                        </div>
                        <div class="mb-3">
                            <label for="" class="d-block">date of birth</label>
                            <input type="date" class="w-100 birth" name="birth" required>
                            <p class="warning"></p>
                        </div>
                        
                    </div>
                    <div class="parent">
                        <div class="mb-3">
                            <label for="" class="d-block">email</label>
                            <input type="email" name="email" class="email" required>
                            <p class="warning"></p>
                        </div>
                        <div class="mb-3">
                            <label for="" class="d-block">password</label>
                            <input type="password" name="password" class="password" required>
                            <p class="warning"></p>
                        </div>
                        <div class="mb-3">
                            <label for="" class="d-block">confirm password</label>
                            <input type="password" name="cpassword" class="cpassword" required>
                            <p class="warning"></p>
                        </div>
                        <div class="mb-3">
                            <label for="" class="d-block">phone number</label>
                            <input type="text" name="phone" class="phone" required>
                            <p class="warning"></p>
                        </div>
                      
                    </div>
                    
                    
            </div>
            <div class="text-center"><button type="submit" class="button">Submit</button></div>
        </form>
    
    </body>
    
    <script src="signup.js"></script>
</html>
